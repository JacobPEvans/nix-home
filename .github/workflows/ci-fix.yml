name: CI Fix (Claude)

on:
  workflow_run:
    workflows: ["CI Gate"]
    types: [completed]

permissions:
  actions: read
  contents: write
  id-token: write
  issues: write
  pull-requests: write

concurrency:
  group: ci-fix-${{ github.event.workflow_run.head_branch }}
  cancel-in-progress: true

jobs:
  fix:
    if: >-
      github.event.workflow_run.conclusion == 'failure' &&
      github.event.workflow_run.head_branch != 'main'
    uses: JacobPEvans/ai-workflows/.github/workflows/ci-fix.yml@v0.6.1
    with:
      repo_context: "Nix home-manager modules for cross-platform dev environment (git, zsh, VS Code, tmux)"
      ci_structure: "ci-gate.yml (dorny/paths-filter + nix-check + markdown-lint + alls-green gate)"
      extra_tools: "Bash(nix:*)"
    secrets: inherit
